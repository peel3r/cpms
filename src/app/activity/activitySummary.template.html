<div class="row col-xs-10 start-xs"    *ngFor="let goal of goals">
  <div class="row col-xs-10 start-xs"    *ngFor="let activity of activities">
    <div class="row col-xs-10 start-xs"    *ngIf="goal.title === activity.relatedGoal">
  <activity-summary-card
    [goal]="goal"
    [activity]="activity"

  >
  </activity-summary-card>
</div>
</div>
</div>
