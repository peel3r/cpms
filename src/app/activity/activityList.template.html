<div class="row center-xs">
<div class="col-xs-10  note-card">
  <p-dataTable [value]="activities" selectionMode="single" [(selection)]="selectedActivity" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="10" [responsive]="true">
    <header>Activities</header>
    <p-column field="title" header="Title" [sortable]="true"></p-column>
    <p-column field="start" header="Start" [sortable]="true"></p-column>
    <p-column field="end" header="End" [sortable]="true"></p-column>
    <p-column field="duration" header="Activity Duration" [sortable]="true"></p-column>
    <p-column field="pain" header="Pain Level" [sortable]="true"></p-column>
    <p-column field="fatigue" header="Fatigue Level" [sortable]="true"></p-column>
    <p-column field="fog" header="Brain Fog" [sortable]="true"></p-column>
    <p-column field="rating" header="Over All Symptom Rating" [sortable]="true"></p-column>
    <p-column field="comments" header="Comments" [sortable]="true"></p-column>
    <p-column field="relatedGoal" header="Related Goal" [sortable]="true"></p-column>

    <footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></footer>
  </p-dataTable>

  <p-dialog header="Activity Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="activity">
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="title">Title</label></div>
        <div class="ui-grid-col-8"><input pInputText id="title" [(ngModel)]="activity.title" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="start">Start Date</label></div>
        <div class="ui-grid-col-8"><input pInputText id="start" [(ngModel)]="activity.start" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="end">End Date</label></div>
        <div class="ui-grid-col-8"><input pInputText id="end" [(ngModel)]="activity.end" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="pain">Pain</label></div>
        <div class="ui-grid-col-8"><input pInputText id="pain" [(ngModel)]="activity.pain" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="fog">Fog</label></div>
        <div class="ui-grid-col-8"><input pInputText id="fog" [(ngModel)]="activity.fog" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="fatigue">Fatigue</label></div>
        <div class="ui-grid-col-8"><input pInputText id="fatigue" [(ngModel)]="activity.fatigue" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="rating">Over All Symptoms</label></div>
        <div class="ui-grid-col-8"><input pInputText id="rating" [(ngModel)]="activity.rating" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="duration">Activity Duration</label></div>
        <div class="ui-grid-col-8"><input pInputText id="duration" [(ngModel)]="activity.duration" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="comments">Comments</label></div>
        <div class="ui-grid-col-8"><input pInputText id="comments" [(ngModel)]="activity.comments" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="relatedGoal">Related goal</label></div>
        <div class="ui-grid-col-8"><input pInputText id="relatedGoal" [(ngModel)]="activity.relatedGoal" /></div>
      </div>
    </div>
    <footer>
      <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
        <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
        <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
    </footer>
  </p-dialog>
</div>
</div>
