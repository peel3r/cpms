<md-progress-bar *ngIf="onLeave" mode="indeterminate" color="primary"></md-progress-bar>

<div  class="card-container">
  <div class="row center-xs">
    <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-7">

      <div class="box start-xs home-wrapper shadow-3">
        <button
          md-raised-button
          (click)='toUserProfile()'
          class="shadow-1"
          color="accent"
        >
          Profile

        </button>

        <hr>
        <h1>Pain Log</h1>
        <h1 x-large class="sample-content end-xs">Today: {{date | date}}</h1>


        <diary-creator (createDiary)="onCreateDiary($event)"></diary-creator>


      </div>
    </div>
    <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-4">
      <div class="box home-wrapper shadow-3">
        <h1 x-large class="sample-content start-xs">Diary</h1>
        <div class="col-xs-12">
          <div>
            <memory-fatigue-chart></memory-fatigue-chart>
            <bar-chart-demo></bar-chart-demo>
              <div *ngFor="let diary of diaries | paginate: { itemsPerPage: 10, currentPage: p }">
                <diary-card
                  class="col-xs-12 start-xs"
                  [diary]="diary"
                >
                </diary-card>
              </div>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
