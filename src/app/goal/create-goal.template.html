<div class="note-creator shadow-2">
  <form  (submit)="onCreateGoal()">
    <h5 class="center-xs" style="color: rgb(20, 198, 229);">Goal</h5>

    <div class="row center-xs shadow-2" style="padding-bottom: 10px;">

      <div class="row">
        <div class="col-xs">
        </div>
        <div class="col-xs">
          <div class="box shadow-2">
            <input
              type="text"
              [(ngModel)]="newGoal.title" name="first"
              placeholder="Name your Goal"

            >
          </div>
          <div class="box">
            <input
              [(ngModel)]="newGoal.duration" name="first"
              class="shadow-2"
              placeholder="duration in min."
            >
          </div>
        </div>
        <div class="col-xs">
          <div class="box">
            <br>
            <select
              [(ngModel)]="newGoal.type" name="first"
            >
              <option *ngFor="let p of goalTypes" [ngValue]="p">{{p}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

      <div class="actions col-xs-12 row">
        <button
          color="accent"
          type="submit"
          md-raised-button
          class="shadow-1"
        >
          Submit

        </button>
        <button
          class="shadow-1 end-xs"
          [routerLink]=" ['','goals']"

          md-raised-button
        >
          Goal List

        </button>
      </div>
  </form>
</div>
