<div class="note-creator shadow-2 " (mouseleave)="closeDialog()" (mouseenter)="closeDialog()" [ngStyle]="{'background-color': newGoal.color}">
  <form class="row" (submit)="onCreateGoal()" >
        <input
          required
          type="text"
          (focus)="toggle(true)"
          [(ngModel)]="newGoal.title" name="newGoalTitle"
          placeholder="New Goal"
          class="col-xs-10 title"

        >

          <div class="box" *ngIf="fullForm">
            <div class="note-card">
            <div class="row">
              <div class="col-xs">
                <div class="box">

                  How much (in min):
                  <select
                    [(ngModel)]="newGoal.duration" name="first"
                    class="col-xs-10"

                  >
                    <option *ngFor="let p of duration" [ngValue]="p">{{p}}</option>
                  </select>

                </div>
              </div>
            </div>

            <div class="row ">
              <div class="col-xs">
                <div class="box">

                  How Often
                  <select
                    [(ngModel)]="newGoal.howOften" name="first"
                    class="col-xs-10"

                  >
                    <option *ngFor="let p of howOften" [ngValue]="p">{{p}}</option>
                  </select>

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs">
                <div class="box">

                  When
                  <select
                    [(ngModel)]="newGoal.when" name="first"
                    class="col-xs-10"

                  >
                    <option *ngFor="let p of days" [ngValue]="p">{{p}}</option>
                  </select>

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs">
                <div class="box">

                  Confidence level <p style="font-size: 10pt">(0 = no confidence; 10=totally confident)</p>
                  <select
                    [(ngModel)]="newGoal.confidenceLevel" name="first"
                    class="col-xs-10"

                  >
                    <option *ngFor="let p of ratings" [ngValue]="p">{{p}}</option>
                  </select>

                </div>
              </div>
            </div>
          </div>
            </div>

        <div class="col-xs center-xs">
          <div class="box" *ngIf="fullForm">
            Activity Type:<br>
            <select
              [(ngModel)]="newGoal.type" name="first"
              class="col-xs-8"

            >
              <option *ngFor="let p of goalTypes" [ngValue]="p">{{p}}</option>
            </select>
            <br><br>
            <textarea
              type="text"
              (focus)="toggle(true)"
              [(ngModel)]="newGoal.comments" name="newGoalComment"
              placeholder="Comments"
              class="col-xs-10 shadow-2"

            ></textarea>
          </div>
        </div>
    <br><br>
        <div class="actions col-xs-12 row between-xs" *ngIf="fullForm">
          <div class="col-xs-10">
            <color-picker
              class="end-xs"
              (selected)="onColorSelect($event)"
              [colors]="colors"
            >
            </color-picker>
          </div>
          <div class="col-xs-2">

          <div class="box end-xs">
            <button
              color="accent"
              type="submit"
              md-raised-button
              class="shadow-1"
            >
              done

            </button>
          </div>
        </div>
          </div>
  </form>
</div>
