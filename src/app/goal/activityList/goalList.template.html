<p-dataList [value]="goals" [paginator]="true" [rows]="5">
  <header>
    List of Goals
  </header>
  <template let-goal>
    <div class="ui-grid ui-grid-responsive ui-fluid"
         [ngStyle]="{'background-color': goal.color}"
         style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2" style="text-align:center"><i class="fa fa-search" (click)="selectGoal(goal)" style="cursor:pointer;float:left;margin-top:40px"></i></div>
        <div class="ui-grid-col-9">
          <div class="ui-grid ui-grid-responsive ui-fluid">
            <div class="ui-grid-row">
              <div class="ui-grid-col-8">Goal Name </div>
              <div class="ui-grid-col-4">{{goal.title}}</div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-8">Goal Type </div>
              <div class="ui-grid-col-4">{{goal.type}}</div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-8">When </div>
              <div class="ui-grid-col-4">{{goal.when}}</div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-8">How Often</div>
              <div class="ui-grid-col-4">{{goal.howOften}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</p-dataList>

<p-dialog header="Goal Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="225" (onAfterHide)="onDialogHide()">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="selectedGoal" style="font-size:15px;text-align:center;"
  >
    <div [ngStyle]="{'background-color': selectedGoal.color}">
    <div class="ui-grid-row">
      <div class="ui-grid-col-12" style="text-align:center"><i class="fa fa-check"></i></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-8">Goal Name </div>
      <div class="ui-grid-col-4">{{selectedGoal.title}}</div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-8">Duration</div>
      <div class="ui-grid-col-4">{{selectedGoal.duration}}</div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-8">Comments</div>
      <div class="ui-grid-col-4">{{selectedGoal.comments}}</div>
    </div>
    </div>
  </div>
</p-dialog>
