<h5>Goals on target / of target</h5>
<p>Are you on target with your activities against your goals? </p>
<base-chart class="chart"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
></base-chart>
{{goals.length}}|{{activities.length}}
<button (click)="randomize()">Refresh</button>
