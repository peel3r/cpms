<div  class="card-container">
  <div class="note-creator shadow-2">
<div class="row shadow-3 center-xs">
      <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-5">
       <div class="row">
        <button
          md-raised-button
          (click)='onBack()'
          class="shadow-1"
        >
          Pain Log

        </button>

        <button
          md-raised-button
          (click)='toUserProfile()'
          class="shadow-1"
        >
          Profile

        </button>

       </div>
        <button
          color="accent"
          md-raised-button
          (click)='onBack()'
          class="shadow-1"
        >
          Back

        </button>
      </div>


      <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-5">
        <div class=" shadow-3">
          {{goal.title}} |
          {{goal.duration}} |
          {{goal.type}} |
          completed: {{goal.done}}
        </div>
        <button
          color="accent"
          md-raised-button
          (click)='toUserProfile()'
          class="shadow-1"
        >
          Profile

        </button>
        </div>
    </div>
  </div>
  </div>
