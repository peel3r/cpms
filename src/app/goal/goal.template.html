<md-progress-bar *ngIf="onLeave" mode="indeterminate" color="primary"></md-progress-bar>

<div  class="card-container">
  <div class="row start-xs">
    <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-3">

      <div class="box start-xs home-wrapper shadow-3">
        <button
          md-raised-button
          (click)='toUserProfile()'
          class="shadow-1"
          color="accent"
        >
          Profile

        </button>

        <hr>
        <h1>Goals</h1>
        <create-goal (createGoal)="onCreateGoal($event)"></create-goal>

        <hr>
        <goal-list
          [goals]="goals"
        >

        </goal-list>

      </div>
    </div>

  <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-5">
    <div class="box start-xs home-wrapper shadow-3">
<!--<schedule-->
<!--&gt;</schedule>-->
               <activity
                 [goals]="goals"
               >

               </activity>

</div>
    </div>
    <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-4">
      <div class="box start-xs home-wrapper shadow-3">

        <summary
          [goals]="goals"
          [activities]="activities"
        >

        </summary>

      </div>
    </div>
  </div>
</div>
