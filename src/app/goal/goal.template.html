<md-progress-bar *ngIf="onLeave" mode="indeterminate" color="primary"></md-progress-bar>

<div  class="card-container">
  <div class="row center-xs">
    <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-6">

      <div class="box start-xs home-wrapper shadow-3">
        <button
          md-raised-button
          (click)='toUserProfile()'
          class="shadow-1"
          color="accent"
        >
          Profile

        </button>

        <hr>
        <h1>Targets</h1>
        <h1 x-large class="sample-content end-xs">Today: {{date | date}}</h1>
        <create-goal (createGoal)="onCreateGoal($event)"></create-goal>

        <hr>
        <div class="notes col-xs-12" >
          <div class="row between-xs"
               *ngFor="let goal of goals; let i = index"
               class="col-xs-6"
               @fade>
            <goal-card
              *ngIf="goal.done === false"
              [goal]="goal"
              (checked)="onGoalChecked($event,i)"
            >
            </goal-card>
          </div>
        </div>
      </div>
    </div>

  <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-6">


                <h1>Log Your Activities </h1>

    <create-activity (createActivity)="onCreateActivity($event)"></create-activity>


    <div class="notes col-xs-12" >
                  <div class="row between-xs"
                       *ngFor="let goal of goals; let i = index"
                       class="col-xs-6"
                       @fade>
                    <goal-card
                      *ngIf="goal.done === true"
                      [goal]="goal"
                      (checked)="onBackGoalChecked($event,i)"
                    >
                    </goal-card>

                  </div>
                </div>


    </div>
  </div>
</div>
