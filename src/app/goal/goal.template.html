<md-progress-bar *ngIf="onLeave" mode="indeterminate" color="primary"></md-progress-bar>

<div  class="card-container">
  <div class="row center-xs">
    <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-7">

      <div class="box start-xs home-wrapper shadow-3">
        <button
          md-raised-button
          (click)='toUserProfile()'
          class="shadow-1"
          color="accent"
        >
          Profile

        </button>

        <hr>
        <h1>Goal Log</h1>
        <h1 x-large class="sample-content end-xs">Today: {{date | date}}</h1>
        <create-goal (createGoal)="onCreateGoal($event)"></create-goal>


        <div class="notes col-xs-8">
          <div class="row between-xs">
            <goal-card
              @fade
              class="col-xs-6"
              *ngFor="let goal of goals; let i = index"
              [goal]="goal"
              (checked)="onGoalChecked($event,i)"
            >
            </goal-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
