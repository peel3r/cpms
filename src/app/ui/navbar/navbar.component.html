
<nav class="navbar navbar-fixed-top navbar-dark " style="margin-bottom:0px;background-color: #00AAAA">
  <div class="clearfix">
    <button (click)="isCollapsed = !isCollapsed"
            class="navbar-toggler pull-xs-right hidden-sm-up" type="button"
            aria-controls="bd-main-nav"
            aria-label="Toggle navigation"
    >
      {{menuIcon}}
    </button>

  </div>
  <div class="navbar-toggleable-xs navbar-collapse"
       id="bd-main-nav"
       [attr.aria-expanded]="!isCollapsed"
       [ngClass]="{collapse: isCollapsed}"
  >
    <ul class="nav navbar-nav">
      <li (click)="isCollapsed = true"
          class="nav-item"
          routerLinkActive="active"
      >
        <a class="navbar-brand hidden-xs-down"
           href="http://fibrotrust.org"
        >
          <img class="shadow-4"
               src="http://fibrotrust.org/wp-content/uploads/2014/05/fibrologoo.png" style="height:50px"
          >
        </a>
      </li>
      <li (click)="isCollapsed = true"
          *ngFor="let menuItem of menuItems"
          class="nav-item"
          [ngClass]="getMenuItemClasses(menuItem)"
      >
        <button
          md-raised-button
          [routerLink]="[menuItem.path]"
          class="shadow-1"
        >


          {{menuItem.title}}
        </button>

      </li>
      <button

        class="shadow-1 end-xs"
        md-raised-button
        style="background-color: #9d009d;color: white"
        (click)="changeModeIn()"
        [routerLink]=" ['', 'auth']"

      >
        {{modeIn}}

      </button>
      <button
        class="shadow-1 end-xs"
        (click)="showSuccess()"
        [routerLink]=" ['']"

        md-raised-button
        (click)="changeModeOut()"
        style="background-color: #9d009d;color: white"
      >
        {{mode}}

      </button>


    </ul>
  </div>
</nav>
