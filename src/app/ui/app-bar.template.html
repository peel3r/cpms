<ng2-sidebar [(open)]="_open">
  <p (click)="_toggleSidebar()">Sidebar contents</p>
</ng2-sidebar>

<button (click)="_toggleSidebar()"
>Toggle sidebar</button>

<div class="row app-bar center-xs">
  <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-6">
    <div>
        <span [routerLink]=" ['']"
              class="logo "
        >
              <img class="shadow-4" src="http://fibrotrust.org/wp-content/uploads/2014/05/fibrologoo.png" style="height:50px">


        </span>
    </div>
  </div>
  <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-6">
    <div >
      <div class="row middle-xs">
        <button
          md-raised-button
          [routerLink]=" ['']"
          class="shadow-1"
        >
          Home

        </button>
        <button
          md-raised-button
          [routerLink]=" ['./diaries']"
          class="shadow-1"
        >
          Pain Log

        </button>
        <button
          md-raised-button
          [routerLink]=" ['./esa']"
          class="shadow-1"
        >
          ESA

        </button>
        <button
          md-raised-button
          [routerLink]=" ['./pip']"
          class="shadow-1"
        >
          PIP

        </button>
        <button
          class="shadow-1"
          md-raised-button
          color="accent"
          (click)="changeModeIn()"
          [routerLink]=" ['', 'auth']"

        >
          {{modeIn}}

        </button>
        <button
          class="shadow-1"
          (click)="showSuccess()"
          [routerLink]=" ['']"

          md-raised-button
          (click)="changeModeOut()"
          color="accent"
        >
          {{mode}}

        </button>

      </div>
    </div>
  </div>
</div>
