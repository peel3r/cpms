<div class="row app-bar center-xs">
  <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-6">
    <div>
        <span [routerLink]=" ['']"
              class="logo "
        >
      Chronic Pain Management

        </span>
    </div>
  </div>
  <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-6">
    <div >
      <div class="row middle-xs between-xs">
        <button
          md-raised-button
          [routerLink]=" ['./diaries']"
          class="shadow-1"
        >
          Pain Log

        </button>
        <button
          class="shadow-1"
          (click)="showSuccess()"

          md-raised-button
          (click)="changeMode()"
          color="warn"
        >
          {{mode}}

        </button>

      </div>
    </div>
  </div>
</div>
<div class="note-card shadow-3"></div>
