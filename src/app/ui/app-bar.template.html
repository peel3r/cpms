<div class="row app-bar center-xs">
  <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-6">
    <div>
        <span [routerLink]=" ['']"
              class="logo "
        >
      Pain Assessment

        </span>
    </div>
  </div>
  <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-6">
    <div >
      <div class="row middle-xs">
        <button
          md-raised-button
          [routerLink]=" ['']"
          class="shadow-1"
        >
          Home

        </button>
        <button
          md-raised-button
          [routerLink]=" ['./diaries']"
          class="shadow-1"
        >
          Pain Log

        </button>
        <button
          class="shadow-1"
          md-raised-button
          color="accent"
          (click)="changeModeIn()"
          [routerLink]=" ['', 'auth']"

        >
          {{modeIn}}

        </button>
        <button
          class="shadow-1"
          (click)="showSuccess()"
          [routerLink]=" ['']"

          md-raised-button
          (click)="changeModeOut()"
          color="accent"
        >
          {{mode}}

        </button>

      </div>
    </div>
  </div>
</div>
<div class="note-card shadow-3"></div>
