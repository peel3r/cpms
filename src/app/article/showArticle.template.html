<div  class="card-container">
<div class="row shadow-3 center-xs" >
      <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-8">
        <div class="box start-xs home-wrapper shadow-2"style="margin-bottom: 40px" >

        <div class="row note-card" style="margin-bottom: 40px">
         <button
           color="accent"
           md-raised-button
           (click)='onBack()'
           class="shadow-1"
         >
           Back

         </button>

        <button
          md-raised-button
          (click)='toUserProfile()'
          class="shadow-1"
        >
          Profile

        </button>
          <button
            md-raised-button
            [routerLink]=" ['','goals']"
            class="shadow-1"
            color="accent"
          >
            Start Today

          </button>
       </div>


        <div>
          <div>{{article.title}}</div>
          <div [innerHTML]="article.text">
          {{article.text}}
          </div>
        </div>
      </div>

</div>

      <div class="col-xs-12
                col-sm-8
                col-md-6
                col-lg-4">

        <p-dataList [value]="articles" [paginator]="true" [rows]="5">
          <header>
            Article List
          </header>
          <template let-article >
            <div class="ui-grid ui-grid-responsive ui-fluid"
                 style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
              <div class="ui-grid-row"  >
                <div class="ui-grid-col-2" style="text-align:center" *ngIf="user_name === admin_id">
                  <!--<i class="fa fa-search"  (click)="selectGoal(goal)"  style="cursor:pointer;float:left;margin-top:40px"></i>-->
                  <i class="fa fa-trash-o"  (click)="deleteArticle(article)" style="cursor:pointer;float:left;margin-top:40px"></i>
                </div>

                <div class="ui-grid-col-9">
                  <div class="ui-grid ui-grid-responsive ui-fluid">
                    <div class="ui-grid-row">
                      <div class="ui-grid-col-12"
                           [routerLink]=" ['','articles', article._id]" style="cursor:pointer;">
                        <h2><i class="fa fa-search" aria-hidden="true"></i>
                          {{article.title}}
                        </h2>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>

</p-dataList>
        </div>
    </div>

  </div>
